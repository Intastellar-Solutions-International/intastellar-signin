<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login...</title>
</head>
<body>
    <script>
        const data = new URLSearchParams(window.location.search).get("token");
        const decryptData = window.atob(data);
        localStorage.setItem("user", decryptData);
        window.location.href = "test.html";
    </script>
</body>
</html>
